box: 
  id: ymotongpoo/qmk_firmware

build:
  steps:
    - script:
        name: build default keymap.
        cwd: $WERCKER_SOURCE_DIR
        code: |
          make keyboard=lets_split keymap=$TARGET_KEYMAP
    - script:
        name: move built firmware to output dir.
        cwd: $WERCKER_SOURCE_DIR/.build
        code: |
          mv lets_split_$TARGET_KEYMAP.hex $WERCKER_OUTPUT_DIR/lets_split.hex
deploy:
  steps:
    - script:
        name: put built hex file to bintray.
        code: |
          curl -T $WERCKER_SOURCE_DIR/lets_split.hex -u$BINTRAY_USERNAME:$BINTRAY_APIKEY https://api.bintray.com/content/$BINTRAY_USERNAME/generic/ergodox.hex/$WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT/lets_split.hex
    - script:
        name: publish uploaded hex file.
        code: |
          curl -X POST -u$BINTRAY_USERNAME:$BINTRAY_APIKEY https://api.bintray.com/content/$BINTRAY_USERNAME/generic/ergodox.hex/$WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT/publish
